<div class="dashboard-container">
  <h2 class="title">{{ currentUsername }}'s Dashboard</h2>
  <p class="sub-title">Manage Your Robots & Tasks</p>

  <div class="button-container">
    <button (click)="manageRobots()" class="btn btn-primary">Manage My Robots</button>
    <button (click)="viewTasks()" class="btn btn-secondary">View My Tasks</button>
  </div>

  <div class="robots-container" *ngIf="robots.length > 0">
    <h3>My Robots</h3>
    <ul>
      <li *ngFor="let robot of robots">{{ robot.name }}</li>
    </ul>
  </div>

  <div class="tasks-container" *ngIf="tasks.length > 0">
    <h3>My Tasks</h3>
    <ul>
      <li *ngFor="let task of tasks">{{ task.name }} - {{ task.status }}</li>
    </ul>
  </div>

  <div class="upload-container">
    <h3>Upload a File to Filebin</h3>
    <input type="file" (change)="onFileSelected($event)" />
    <button (click)="onUpload()">Upload</button>
  </div>
</div>
